<div class="alert-box error" ng-show="closedConnection">
    <span>error: </span> The WebSocket connection with <b>{{wb_endpoint}}</b> has been closed!!
    <br><br>
    <span ng-show="tryAgain">Oooops!! Do you wanna try to reconnect?</span>
    <span ng-hide="tryAgain">Not worked!! Try again? </span>
    <button class="btn btn-sm btn-success" style="margin-left: 30px; width: 100px" ng-click="openSocket()">Yes</button>
</div>
